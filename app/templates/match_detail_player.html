<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessMon - Chess Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        .chess-board-pattern {
            background-image: 
                repeating-conic-gradient(#fef7ed 0% 25%, #fed7aa 25% 50%);
            background-size: 40px 40px;
        }
        
        .timer-card {
            background: linear-gradient(145deg, #fefcfb, #fef7ed);
            border: 4px solid #d97706;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px -5px rgba(120, 53, 15, 0.1);
        }
        
        .timer-card.active {
            border-color: #059669;
            box-shadow: 
                0 0 30px rgba(5, 150, 105, 0.4),
                0 10px 25px -5px rgba(120, 53, 15, 0.2);
            transform: scale(1.02);
        }
        
        .timer-display {
            font-size: 4rem;
            font-weight: 900;
            font-family: 'Courier New', monospace;
            text-shadow: 3px 3px 6px rgba(120, 53, 15, 0.3);
        }
        
        .player-name {
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(120, 53, 15, 0.2);
        }
        
        .control-btn {
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(120, 53, 15, 0.2);
        }
        
        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(120, 53, 15, 0.3);
        }
        
        .control-btn:disabled {
            opacity: 0.5;
            transform: none;
            box-shadow: none;
        }
        
        .navbar-elegant {
            background: linear-gradient(135deg, #78350f, #92400e);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(120, 53, 15, 0.3);
        }
        
        .pattern-overlay {
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(251, 191, 36, 0.05) 0%, transparent 30%),
                radial-gradient(circle at 80% 80%, rgba(120, 53, 15, 0.03) 0%, transparent 30%);
        }
        
        @media (max-width: 768px) {
            .timer-display {
                font-size: 3rem;
            }
            .player-name {
                font-size: 1.4rem;
            }
        }
        
        @media (max-width: 576px) {
            .timer-display {
                font-size: 2.5rem;
            }
            .player-name {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body class="min-h-screen bg-amber-50 chess-board-pattern pattern-overlay">
    <!-- Navigation Bar -->
    <nav class="navbar-elegant border-b-2 border-amber-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="{{ url_for('player_dashboard') }}" class="flex items-center text-amber-100 hover:text-white transition-colors duration-200">
                        <i class="fas fa-arrow-left text-xl mr-3"></i>
                        <span class="font-medium">Back to Dashboard</span>
                    </a>
                </div>
                <div class="flex items-center">
                    <i class="fas fa-chess-board text-amber-100 mr-2"></i>
                    <span class="text-white font-bold">Match #{{ match.id }}</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Game Area -->
    <div class="max-w-4xl mx-auto px-4 py-6">
        <!-- Player 2 Timer (Top) -->
        <div class="mb-4">
            <div class="timer-card h-48 rounded-2xl cursor-pointer" id="player2-card" onclick="switchToPlayer(1)">
                <div class="h-full flex flex-col justify-center items-center text-center p-6">
                    <div class="player-name text-amber-800 mb-4 flex items-center">
                        <i class="fas fa-chess-queen text-amber-600 mr-3"></i>
                        {{ match.player2.username }}
                        <span class="ml-3 bg-amber-700 text-white px-3 py-1 rounded-full text-sm font-bold">Player 2</span>
                    </div>
                    <div class="timer-display text-blue-700" id="player2-time">10:00</div>
                </div>
            </div>
        </div>

        <!-- Control Panel -->
        <div class="mb-4">
            <div class="bg-gradient-to-r from-amber-100 to-amber-200 rounded-2xl p-6 border-2 border-amber-300 shadow-lg">
                <!-- Control Buttons - Hanya Play -->
                <div class="grid grid-cols-1 gap-4 mb-4">
                    <button class="control-btn bg-green-600 hover:bg-green-700 text-white py-4 px-6 rounded-xl font-bold text-lg" id="start-btn" onclick="startTimer()">
                        <i class="fas fa-play mr-2"></i>START
                    </button>
                </div>
                
                <!-- Current Turn Display -->
                <div class="text-center">
                    <div class="bg-amber-800 text-white rounded-xl px-6 py-3 inline-flex items-center">
                        <i class="fas fa-user-clock mr-2"></i>
                        <span class="font-bold">Current Turn: <span id="current-turn">{{ match.player1.username }}</span></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Player 1 Timer (Bottom) -->
        <div>
            <div class="timer-card active h-48 rounded-2xl cursor-pointer" id="player1-card" onclick="switchToPlayer(2)">
                <div class="h-full flex flex-col justify-center items-center text-center p-6">
                    <div class="timer-display text-green-700" id="player1-time">10:00</div>
                    <div class="player-name text-amber-800 mt-4 flex items-center">
                        <i class="fas fa-chess-king text-amber-600 mr-3"></i>
                        {{ match.player1.username }}
                        <span class="ml-3 bg-amber-800 text-white px-3 py-1 rounded-full text-sm font-bold">Player 1</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    

    // Ganti seluruh bagian script dengan ini:
<script>
    // Socket.IO Connection - Jinja2 Template Variables
    const socket = io();
    const matchId = parseInt('{{ match.id }}');
    let currentPlayer = parseInt('{{ session.current_player }}');
    let isActive = ('{{ session.is_active }}' === 'True');
    let player1Time = parseInt('{{ session.player1_time }}');
    let player2Time = parseInt('{{ session.player2_time }}');
    let timerInterval;

    // FEN tracking variables
    window.currentFen = null;
    window.gameStarted = false;

    console.log('üöÄ Initializing chess timer...');
    console.log('Match ID:', matchId);
    console.log('Current Player:', currentPlayer);
    console.log('Is Active:', isActive);

    // SocketIO Event Listeners
    socket.on('connect', function() {
        console.log('‚úÖ SocketIO connected successfully');
    });

    socket.on('disconnect', function() {
        console.log('‚ùå SocketIO disconnected');
    });

    socket.on('timer_started', function(data) {
        console.log('‚úÖ timer_started event received:', data);
    });

    socket.on('move_completed', function(data) {
        console.log('‚úÖ move_completed event received:', data);
        showMoveNotification(data);
    });

    socket.on('timer_sync', function(data) {
        player1Time = data.player1_time;
        player2Time = data.player2_time;
        currentPlayer = data.current_player;
        isActive = data.is_active;
        updateDisplay();
        updateButtons();
    });

    socket.on('player_switched', function(data) {
        currentPlayer = data.current_player;
        updateDisplay();
    });

    // Join match room
    socket.emit('join_match', {match_id: matchId});

    // Format time untuk display
    function formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = seconds % 60;
        return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    async function getCurrentFEN() {
        try {
            console.log('üé• Fetching from /api/detect_fen...');
            const response = await fetch('/api/detect_fen');
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            const data = await response.json();
            console.log('üìä Detection response:', data);
            
            if (data.success) {
                console.log('‚úÖ FEN detected successfully:', data.fen);
                return data.fen;
            } else {
                console.error('‚ùå FEN detection failed:', data.error);
                throw new Error(data.error || 'FEN detection failed');
            }
        } catch (error) {
            console.error('‚ùå Error in getCurrentFEN:', error);
            throw error;
        }
    }

    // Update timer display
    function updateDisplay() {
        document.getElementById('player1-time').textContent = formatTime(player1Time);
        document.getElementById('player2-time').textContent = formatTime(player2Time);
        
        // Update active player visual
        const player1Card = document.getElementById('player1-card');
        const player2Card = document.getElementById('player2-card');
        
        if (currentPlayer === 1) {
            player1Card.classList.add('active');
            player2Card.classList.remove('active');
            document.getElementById('current-turn').textContent = '{{ match.player1.username }}';
        } else {
            player2Card.classList.add('active');
            player1Card.classList.remove('active');
            document.getElementById('current-turn').textContent = '{{ match.player2.username }}';
        }
    }

    // Timer countdown
    function startCountdown() {
        if (!isActive) return;
        
        timerInterval = setInterval(() => {
            if (currentPlayer === 1) {
                player1Time--;
                if (player1Time <= 0) {
                    player1Time = 0;
                    pauseTimer();
                    alert('{{ match.player1.username }} kehabisan waktu!');
                }
            } else {
                player2Time--;
                if (player2Time <= 0) {
                    player2Time = 0;
                    pauseTimer();
                    alert('{{ match.player2.username }} kehabisan waktu!');
                }
            }
            
            updateDisplay();
            
            // Sync dengan server
            socket.emit('timer_update', {
                match_id: matchId,
                player: currentPlayer,
                time: currentPlayer === 1 ? player1Time : player2Time,
                current_player: currentPlayer,
                is_active: isActive
            });
        }, 1000);
    }

    // Control functions
    async function startTimer() {
        try {
            console.log('üöÄ Starting timer...');
            
            // Show loading indicator
            const startBtn = document.getElementById('start-btn');
            const originalText = startBtn.innerHTML;
            startBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Detecting Board...';
            startBtn.disabled = true;

            // Cek SocketIO connection
            if (!socket.connected) {
                console.error('‚ùå SocketIO not connected!');
                alert('Connection error. Please refresh the page.');
                startBtn.innerHTML = originalText;
                startBtn.disabled = false;
                return;
            }

            // Dapatkan FEN awal
            console.log('üîç Getting initial FEN...');
            const initialFen = await getCurrentFEN();
            
            if (initialFen) {
                window.currentFen = initialFen;
                window.gameStarted = true;
                console.log('‚úÖ Initial FEN captured:', initialFen);
            } else {
                console.error('‚ùå Failed to get initial FEN');
                alert('Could not detect chess board. Please ensure the board is visible and try again.');
                startBtn.innerHTML = originalText;
                startBtn.disabled = false;
                return;
            }

            console.log('‚è∞ Starting countdown...');
            isActive = true;
            startCountdown();
            updateButtons();

            // Kirim ke server dengan FEN awal
            console.log('üì§ Sending start_timer_with_fen event...');
            console.log('üìä Event data:', {
                match_id: matchId,
                initial_fen: initialFen
            });
            
            socket.emit('start_timer_with_fen', {
                match_id: matchId,
                initial_fen: initialFen
            });

            console.log('‚úÖ Timer started successfully');

        } catch (error) {
            console.error('‚ùå Error in startTimer:', error);
            alert(`Error starting timer: ${error.message}. Please try again.`);
            
            // Reset button state
            const startBtn = document.getElementById('start-btn');
            startBtn.innerHTML = '<i class="fas fa-play mr-2"></i>START';
            startBtn.disabled = false;
            
            // Reset game state
            isActive = false;
            window.gameStarted = false;
            updateButtons();
        }
    }

    function pauseTimer() {
        isActive = false;
        clearInterval(timerInterval);
        updateButtons();
    }

    async function switchToPlayer(nextPlayer) {
        if (!isActive) {
            console.warn('‚ö†Ô∏è Timer not active, ignoring switch');
            return;
        }
        
        if (!window.gameStarted) {
            console.warn('‚ö†Ô∏è Game not started, please click START first');
            alert('Please click START button first to begin the game');
            return;
        }

        try {
            console.log(`üîÑ Switching from Player ${currentPlayer} to Player ${nextPlayer}`);
            
            // Show loading pada card yang diklik
            const currentCard = currentPlayer === 1 ? 
                document.getElementById('player1-card') : 
                document.getElementById('player2-card');
            
            const originalCardContent = currentCard.innerHTML;
            currentCard.innerHTML = `
                <div class="h-full flex flex-col justify-center items-center text-center p-6">
                    <i class="fas fa-spinner fa-spin text-4xl mb-4"></i>
                    <div class="text-lg font-bold">Detecting Move...</div>
                </div>
            `;

            // Dapatkan FEN setelah move
            const newFen = await getCurrentFEN();
            
            // Restore card content
            currentCard.innerHTML = originalCardContent;
            
            if (newFen && window.currentFen) {
                console.log('üì§ Sending move_history event...', {
                    match_id: matchId,
                    player: currentPlayer,
                    fen_after: newFen
                });
                
                // Kirim move history ke server
                socket.emit('move_history', {
                    match_id: matchId,
                    player: currentPlayer,
                    fen_after: newFen
                });

                // Update FEN tracking untuk move berikutnya
                window.currentFen = newFen;

                console.log('‚úÖ Move completed for player', currentPlayer);
            } else {
                console.warn('Could not capture FEN for move');
                alert('Could not detect the move. Please ensure the board is visible and try again.');
                return;
            }

            // Switch ke player berikutnya
            currentPlayer = nextPlayer;
            updateDisplay();

            socket.emit('switch_player', {
                match_id: matchId
            });

        } catch (error) {
            console.error('‚ùå Error switching player:', error);
            alert('Error detecting move. Please try again.');
        }
    }

    function updateButtons() {
        const startBtn = document.getElementById('start-btn');
        
        if (!startBtn) {
            console.error('‚ùå Start button not found');
            return;
        }
        
        if (isActive) {
            startBtn.disabled = true;
            startBtn.classList.add('opacity-50', 'cursor-not-allowed');
            startBtn.innerHTML = '<i class="fas fa-play mr-2"></i>GAME ACTIVE';
        } else {
            startBtn.disabled = false;
            startBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            startBtn.innerHTML = '<i class="fas fa-play mr-2"></i>START';
        }
    }

    // Function untuk menampilkan notifikasi move
    function showMoveNotification(moveData) {
        const notification = document.createElement('div');
        notification.className = 'move-notification bg-green-500 text-white px-4 py-2 rounded-lg fixed top-4 right-4 z-50';
        notification.innerHTML = `
            <div class="font-bold">Move ${moveData.move_number}</div>
            <div>Player ${moveData.player}: ${moveData.uci_move || 'Position updated'}</div>
        `;
        
        document.body.appendChild(notification);
        
        // Remove after 3 seconds
        setTimeout(() => {
            if (notification.parentNode) {
                notification.parentNode.removeChild(notification);
            }
        }, 3000);
    }

    // Initialize
    updateDisplay();
    updateButtons();
    
    if (isActive) {
        startCountdown();
        window.gameStarted = true;
    }
</script>
</body>
</html>
