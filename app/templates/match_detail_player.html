<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessMon - Chess Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        .chess-board-pattern {
            background-image: 
                repeating-conic-gradient(#fef7ed 0% 25%, #fed7aa 25% 50%);
            background-size: 40px 40px;
        }
        
        .timer-card {
            background: linear-gradient(145deg, #fefcfb, #fef7ed);
            border: 4px solid #d97706;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px -5px rgba(120, 53, 15, 0.1);
        }
        
        .timer-card.active {
            border-color: #059669;
            box-shadow: 
                0 0 30px rgba(5, 150, 105, 0.4),
                0 10px 25px -5px rgba(120, 53, 15, 0.2);
            transform: scale(1.02);
        }
        
        .timer-display {
            font-size: 4rem;
            font-weight: 900;
            font-family: 'Courier New', monospace;
            text-shadow: 3px 3px 6px rgba(120, 53, 15, 0.3);
        }
        
        .player-name {
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(120, 53, 15, 0.2);
        }
        
        .control-btn {
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(120, 53, 15, 0.2);
        }
        
        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(120, 53, 15, 0.3);
        }
        
        .control-btn:disabled {
            opacity: 0.5;
            transform: none;
            box-shadow: none;
        }
        
        .navbar-elegant {
            background: linear-gradient(135deg, #78350f, #92400e);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(120, 53, 15, 0.3);
        }
        
        .pattern-overlay {
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(251, 191, 36, 0.05) 0%, transparent 30%),
                radial-gradient(circle at 80% 80%, rgba(120, 53, 15, 0.03) 0%, transparent 30%);
        }
        
        @media (max-width: 768px) {
            .timer-display {
                font-size: 3rem;
            }
            .player-name {
                font-size: 1.4rem;
            }
        }
        
        @media (max-width: 576px) {
            .timer-display {
                font-size: 2.5rem;
            }
            .player-name {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body class="min-h-screen bg-amber-50 chess-board-pattern pattern-overlay">
    <!-- Navigation Bar -->
    <nav class="navbar-elegant border-b-2 border-amber-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="{{ url_for('player_dashboard') }}" class="flex items-center text-amber-100 hover:text-white transition-colors duration-200">
                        <i class="fas fa-arrow-left text-xl mr-3"></i>
                        <span class="font-medium">Back to Dashboard</span>
                    </a>
                </div>
                <div class="flex items-center">
                    <i class="fas fa-chess-board text-amber-100 mr-2"></i>
                    <span class="text-white font-bold">Match #{{ match.id }}</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Game Area -->
    <div class="max-w-4xl mx-auto px-4 py-6">
        <!-- Player 2 Timer (Top) -->
        <div class="mb-4">
            <div class="timer-card h-48 rounded-2xl cursor-pointer" id="player2-card" onclick="switchToPlayer(1)">
                <div class="h-full flex flex-col justify-center items-center text-center p-6">
                    <div class="player-name text-amber-800 mb-4 flex items-center">
                        <i class="fas fa-chess-queen text-amber-600 mr-3"></i>
                        {{ match.player2.username }}
                        <span class="ml-3 bg-amber-700 text-white px-3 py-1 rounded-full text-sm font-bold">Player 2</span>
                    </div>
                    <div class="timer-display text-blue-700" id="player2-time">10:00</div>
                </div>
            </div>
        </div>

        <!-- Control Panel -->
        <div class="mb-4">
            <div class="bg-gradient-to-r from-amber-100 to-amber-200 rounded-2xl p-6 border-2 border-amber-300 shadow-lg">
                <!-- Control Buttons - Hanya Play -->
                <div class="grid grid-cols-1 gap-4 mb-4">
                    <button class="control-btn bg-green-600 hover:bg-green-700 text-white py-4 px-6 rounded-xl font-bold text-lg" id="start-btn" onclick="startTimer()">
                        <i class="fas fa-play mr-2"></i>START
                    </button>
                </div>
                
                <!-- Current Turn Display -->
                <div class="text-center">
                    <div class="bg-amber-800 text-white rounded-xl px-6 py-3 inline-flex items-center">
                        <i class="fas fa-user-clock mr-2"></i>
                        <span class="font-bold">Current Turn: <span id="current-turn">{{ match.player1.username }}</span></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Player 1 Timer (Bottom) -->
        <div>
            <div class="timer-card active h-48 rounded-2xl cursor-pointer" id="player1-card" onclick="switchToPlayer(2)">
                <div class="h-full flex flex-col justify-center items-center text-center p-6">
                    <div class="timer-display text-green-700" id="player1-time">10:00</div>
                    <div class="player-name text-amber-800 mt-4 flex items-center">
                        <i class="fas fa-chess-king text-amber-600 mr-3"></i>
                        {{ match.player1.username }}
                        <span class="ml-3 bg-amber-800 text-white px-3 py-1 rounded-full text-sm font-bold">Player 1</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Socket.IO Connection - Jinja2 Template Variables
        const socket = io();
        // These are Jinja2 template variables, not JavaScript syntax
        const matchId = parseInt('{{ match.id }}');
        let currentPlayer = parseInt('{{ session.current_player }}');
        let isActive = ('{{ session.is_active }}' === 'True');
        let player1Time = parseInt('{{ session.player1_time }}');
        let player2Time = parseInt('{{ session.player2_time }}');
        let timerInterval;

        // Join match room
        socket.emit('join_match', {match_id: matchId});

        // Format time untuk display
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Update timer display
        function updateDisplay() {
            document.getElementById('player1-time').textContent = formatTime(player1Time);
            document.getElementById('player2-time').textContent = formatTime(player2Time);
            
            // Update active player visual
            const player1Card = document.getElementById('player1-card');
            const player2Card = document.getElementById('player2-card');
            
            if (currentPlayer === 1) {
                player1Card.classList.add('active');
                player2Card.classList.remove('active');
                document.getElementById('current-turn').textContent = '{{ match.player1.username }}';
            } else {
                player2Card.classList.add('active');
                player1Card.classList.remove('active');
                document.getElementById('current-turn').textContent = '{{ match.player2.username }}';
            }
        }

        // Timer countdown
        function startCountdown() {
            if (!isActive) return;
            
            timerInterval = setInterval(() => {
                if (currentPlayer === 1) {
                    player1Time--;
                    if (player1Time <= 0) {
                        player1Time = 0;
                        pauseTimer();
                        alert('{{ match.player1.username }} kehabisan waktu!');
                    }
                } else {
                    player2Time--;
                    if (player2Time <= 0) {
                        player2Time = 0;
                        pauseTimer();
                        alert('{{ match.player2.username }} kehabisan waktu!');
                    }
                }
                
                updateDisplay();
                
                // Sync dengan server
                socket.emit('timer_update', {
                    match_id: matchId,
                    player: currentPlayer,
                    time: currentPlayer === 1 ? player1Time : player2Time,
                    current_player: currentPlayer,
                    is_active: isActive
                });
            }, 1000);
        }

        // Control functions
        function startTimer() {
            isActive = true;
            startCountdown();
            updateButtons();
        }

        function pauseTimer() {
            isActive = false;
            clearInterval(timerInterval);
            updateButtons();
        }

        function resetTimer() {
            pauseTimer();
            player1Time = 600; // 10 menit
            player2Time = 600;
            currentPlayer = 1;
            updateDisplay();
            
            socket.emit('timer_update', {
                match_id: matchId,
                player: currentPlayer,
                time: player1Time,
                current_player: currentPlayer,
                is_active: false
            });
        }

        function switchToPlayer(nextPlayer) {
            if (!isActive) return;
            
            currentPlayer = nextPlayer;
            updateDisplay();
            
            socket.emit('switch_player', {
                match_id: matchId
            });
        }

        function updateButtons() {
            const startBtn = document.getElementById('start-btn');
            const pauseBtn = document.getElementById('pause-btn');
            
            if (isActive) {
                startBtn.disabled = true;
                startBtn.classList.add('opacity-50', 'cursor-not-allowed');
                pauseBtn.disabled = false;
                pauseBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            } else {
                startBtn.disabled = false;
                startBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                pauseBtn.disabled = true;
                pauseBtn.classList.add('opacity-50', 'cursor-not-allowed');
            }
        }

        // Socket listeners
        socket.on('timer_sync', function(data) {
            player1Time = data.player1_time;
            player2Time = data.player2_time;
            currentPlayer = data.current_player;
            isActive = data.is_active;
            updateDisplay();
            updateButtons();
        });

        socket.on('player_switched', function(data) {
            currentPlayer = data.current_player;
            updateDisplay();
        });

        // Initialize
        updateDisplay();
        updateButtons();
        
        if (isActive) {
            startCountdown();
        }
    </script>
</body>
</html>
