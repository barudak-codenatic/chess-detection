<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessMon - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .chess-board-pattern {
            background-image: 
                repeating-conic-gradient(#fef7ed 0% 25%, #fed7aa 25% 50%);
            background-size: 60px 60px;
        }
        
        .card-elegant {
            background: linear-gradient(145deg, #fefcfb, #fef7ed);
            box-shadow: 
                0 20px 25px -5px rgba(120, 53, 15, 0.1),
                0 10px 10px -5px rgba(120, 53, 15, 0.04);
        }
        
        .chess-piece-icon {
            color: #78350f;
            filter: drop-shadow(3px 3px 6px rgba(120, 53, 15, 0.3));
        }
        
        .input-elegant:focus {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(120, 53, 15, 0.15);
        }
        
        .btn-elegant:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(120, 53, 15, 0.25);
        }
        
        .pattern-overlay {
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(251, 191, 36, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 75% 75%, rgba(120, 53, 15, 0.05) 0%, transparent 25%);
        }
    </style>
</head>
<body class="min-h-screen bg-amber-50 chess-board-pattern pattern-overlay">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <!-- Chess Piece Icon and Title -->
            <div class="text-center mb-6">
                <div class="text-5xl chess-piece-icon mb-3">
                    <i class="fas fa-chess-queen"></i>
                </div>
                <h1 class="text-4xl font-bold text-amber-900 mb-2 tracking-tight">ChessMon</h1>
                <p class="text-amber-700 text-lg font-medium">Chess Monitoring System</p>
                <div class="w-16 h-1 bg-amber-600 mx-auto mt-2 rounded-full"></div>
            </div>
            
            <!-- Login Card -->
            <div class="card-elegant rounded-2xl p-6 border-2 border-amber-200">
                <!-- Flash Messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="bg-red-100 border-l-4 border-red-500 text-red-800 px-4 py-3 rounded-lg mb-4">
                                <div class="flex items-center">
                                    <i class="fas fa-exclamation-triangle mr-2 text-red-600"></i>
                                    <span class="font-semibold text-sm">{{ message }}</span>
                                </div>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form method="POST" class="space-y-5">
                    <!-- Username Field -->
                    <div>
                        <label for="username" class="block text-sm font-bold text-amber-900 mb-2">
                            <i class="fas fa-user mr-2 text-amber-700"></i>Username
                        </label>
                        <input 
                            type="text" 
                            name="username" 
                            required
                            class="w-full px-4 py-3 bg-cream-50 border-2 border-amber-300 rounded-xl text-amber-900 placeholder-amber-500 focus:outline-none focus:border-amber-600 focus:bg-white transition-all duration-300 input-elegant font-medium"
                            placeholder="Enter your username"
                        >
                    </div>
                    
                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-sm font-bold text-amber-900 mb-2">
                            <i class="fas fa-lock mr-2 text-amber-700"></i>Password
                        </label>
                        <input 
                            type="password" 
                            name="password" 
                            required
                            class="w-full px-4 py-3 bg-cream-50 border-2 border-amber-300 rounded-xl text-amber-900 placeholder-amber-500 focus:outline-none focus:border-amber-600 focus:bg-white transition-all duration-300 input-elegant font-medium"
                            placeholder="Enter your password"
                        >
                    </div>
                    
                    <!-- Login Button -->
                    <button 
                        type="submit" 
                        class="w-full bg-amber-800 hover:bg-amber-900 text-white font-bold py-3 px-4 rounded-xl transition-all duration-300 btn-elegant focus:outline-none focus:ring-4 focus:ring-amber-300 mt-6"
                    >
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Sign Into ChessMon
                    </button>
                </form>
                
                <!-- Default Credentials Info -->
                <div class="mt-5">
                    <div class="bg-amber-100 border-2 border-amber-400 text-amber-900 px-4 py-3 rounded-xl">
                        <div class="flex items-center justify-center">
                            <i class="fas fa-crown mr-2 text-amber-700"></i>
                            <span class="font-bold text-sm">
                                Default: <span class="text-amber-800 bg-amber-200 px-2 py-1 rounded font-mono text-xs">admin</span> / <span class="text-amber-800 bg-amber-200 px-2 py-1 rounded font-mono text-xs">admin123</span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Footer -->
            <div class="text-center mt-4">
                <p class="text-amber-700 font-medium text-sm">
                    <i class="fas fa-chess-board mr-2"></i>
                    Premium Chess Game Monitoring Platform
                </p>
                <div class="flex justify-center items-center mt-2 space-x-1">
                    <i class="fas fa-chess-pawn text-amber-600 text-sm"></i>
                    <i class="fas fa-chess-rook text-amber-700 text-sm"></i>
                    <i class="fas fa-chess-knight text-amber-800 text-sm"></i>
                    <i class="fas fa-chess-bishop text-amber-700 text-sm"></i>
                    <i class="fas fa-chess-queen text-amber-900 text-sm"></i>
                    <i class="fas fa-chess-king text-amber-800 text-sm"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
